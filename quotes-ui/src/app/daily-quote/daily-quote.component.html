<div *ngIf="quote && quote.author && quote.source && imagePath">

  <img [src]="imagePath" [style.width]="imageWidth" [style.height]="imageHeight"/>

  <i>
    <p class="multi_lines_text">"{{quote.quotation}}"</p>
  </i>
  <label class="author-long" >
    -- {{quote.author.lastName}}, {{quote.author.firstName}}, {{quote.source.title}} {{quote.source.originDate.year}}
  </label>

</div>
