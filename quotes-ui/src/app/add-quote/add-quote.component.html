<div style="text-align:center; margin-top: 100px; ">
  <div>
    <mat-card style="margin-top:10px; width: 50%;">
          <mat-card-content>
             <img [src]="localUrl" *ngIf="localUrl" width="250px" height="250px">
             <mat-progress-bar [value]="file.progress"></mat-progress-bar>

             <span id="file-label">
                        {{fileLabel}}
             </span>
          </mat-card-content>
          <mat-card-actions>
              <button mat-button color="warn" (click)="onClick()">
                  <mat-icon>file_upload</mat-icon>
                  Upload
              </button>
          </mat-card-actions>
      </mat-card>
      <input type="file" #fileUpload id="fileUpload" name="fileUpload" accept="jpg,png" style="display:none;" />
  </div>

</div>
