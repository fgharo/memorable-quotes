
<h2 class="title">Memorable Quotes</h2>
  <br>
<div >
    <div *ngFor="let quote of quotes" >
      <i>
        <p *ngIf="quote" class="multi_lines_text">"{{quote.quotation}}"</p>
      </i>

      <label class="author-short" >
        {{getPrettySourceOfInformation(quote)}}
      </label>
      <br>
      <br>
      <br>
    </div>
</div>
